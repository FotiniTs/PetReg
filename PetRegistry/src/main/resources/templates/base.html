<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Pet Registry</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
          crossorigin="anonymous">
</head>
<style>
    .footer{position:fixed; bottom:0; z-index:100000}






</style>
<body>
<div class="top-bar">
    <div class="top-bar-left">
        <span class="menu-text">Pet Registry</span>
    </div>
    <div class="top-bar-right">
        <ul sec:authorize="!isAuthenticated()" class="menu">
            <li><a href="/login" type="button" class="hollow button">Login</a></li>
        </ul>
        <ul sec:authorize="isAuthenticated()" class="menu">
            <li><a href="/admin/users">Users</a></li>
            <li><a href="/logout" type="button" class="hollow button">Logout</a></li>
        </ul>
    </div>
</div>
<div class="callout alert" th:if="${param.error}" data-closable="slide-out-right">
    <h5>Warning !</h5>
    <p>Invalid username or password.</p>
</div>

<div class="callout warning" th:if="${warning}" data-closable="slide-out-right">
    <h5>Warning !</h5>
    <p th:text="${warning}"></p>
</div>

<div class="callout success" th:if="${success}" data-closable="slide-out-right">
    <h5>Success !</h5>
    <p th:text="${success}"></p>
</div>
<div class="grid-container">
    <br>
    <br>
    <div>
        <div layout:fragment="page_content">
        </div>
    </div>
</div>
<footer>

    <!-- Copyright -->
    <div class="content grid-x grid-padding-x align-center"><span th:text="${#dates.year(#dates.createNow())}"></span>
        Copyright:
        Pet Registry Administration
    </div>
    <!-- Copyright -->

</footer>
<!-- Compressed JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>

<script>
    $(document).ready( function() {
        $(document).foundation();
        $('.callout.warning').delay(3000).fadeOut();
        $('.callout.success').delay(3000).fadeOut();
        $('.callout.alert').delay(3000).fadeOut();
    })

</script>

</body>
</html>
